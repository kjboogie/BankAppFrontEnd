  <div class = "card">
      <h4 class="text-center"  style="color:brown; background-color:mediumspringgreen;">History of  user</h4>
      <div class = "card-body">
          <table class="table table-striped">
              <thead>

                  <th>User_Name</th>
                  <th> Card-Number</th>
                  <th>Movie</th>
                  <th>Date</th>
                  <th>Time</th>
                  <th>No.of Seats</th>
                  <th> Debited-Ammount</th>
              </thead>
              <tbody>
                <tr  *ngFor = "let card of cards" >

                    <td> {{ card.username}}</td>
                    <td> {{ card.cardnumber}}</td>
                    <td> {{ card.mname}}</td>
                    <td> {{ card.date}}</td>
                    <td> {{ card.time}}</td>
                    <td> {{ card.seats}}</td>
                    <td> {{ card.payammount}}</td>
                </tr>
            </tbody>
        </table>
